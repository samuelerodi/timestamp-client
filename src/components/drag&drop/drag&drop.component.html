<style>
#drop-zone{
  height: 200px;
  border-width: 2px;
  margin-bottom: 20px;
  color: #ccc;
  border-style: dashed;
  border-color: #ccc;
  line-height: 200px;
  text-align: center;
  color: #222;
  border-color: #222;
}
.dragover{
background-color: #afa3a3;
}

</style>
<div class="panel-body">

  <!-- Standar Form -->
  <h4>  <strong>Upload Files</strong></h4>
  <!-- Drop Zone -->
  <div class="upload-drop-zone" id="drop-zone" [ngClass]="{'dragover':isDragging}">
    <span *ngIf="!files">
      Just drag and drop files here or
      <label>  <input type="file" name="files[]" style="color: rgba(34, 34, 255, 0);" (change)="onChange($event)"> </label>
    </span>
    <button *ngIf="files && !upload_button" (click)="upload(files)" class="btn btn-sm btn-primary" >Upload files</button>
    <span *ngFor="let file of files" >
      {{file.name}}
      <br>
    </span>
  </div>
</div>
